<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <section class="section">
    <div class="container columns is-max-widescreen">
    <div class="column info">
        <h1 class="title">Melissa's Lab 5</h1>
        <div class="subtitle">Zip Code Search</div>
        <div class="block">
        <form id="search" action="" class="block form"> 
            <div class="field">
                <label class="label" for="search">Search</label>
                <div class="control">
                    <input type="text" 
                    class="input" 
                    name="search" 
                    id="search" 
                    placeholder="please enter a zip code"
                    />
                    <button class="button is-light">Submit</button>
                </div>
            </div>
        </form>
        <div class="reply-box block">
            <div class="reply-message"></div>
                <ul class="target-list"> 
                </ul> 
        </div>
    </div> 
    </div>
    <div class="column">
        <div class="box" id="mapid"></div>
    </div>
</div>
</section>
</body>
