<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href="styles.css"/>
    <title>Melissa Lima's Form</title>
</head>
<body>
    <h1 class="header1">Melissa Lima's Lab 4</h1>
    <div class = 'container'>
    <form action="/api" method="post">
        <ul class="flex-outer">
          <li>
            <label id='fname' for="fname">First Name</label>
            <input name ='fname' type="text"  placeholder="Enter your first name here">
          </li>
          <li>
            <label id='lname' for="lname">Last Name</label>
            <input name='lname' type="text"  placeholder="Enter your last name here">
          </li>
          <li>
            <label  id='email' for="email">Email</label>
            <input name='email' type="email" placeholder="Enter your email here">
          </li>
          <li>
            <label  id='tel' for="phone">Phone</label>
            <input  name='phone' type="tel" placeholder="Enter your phone here">
          </li>
          <li>
            <label  id='message' for="message">Text Field</label>
            <textarea rows="5" cols="33" name="message"  placeholder="Enter your message here"></textarea>
          </li>
          <li>
            <p>Age</p>
            <ul class="flex-inner">
                <li>
                  <input name ='undefined' type="checkbox">
                  <label id='eighteen-to-thirtyfive' for="undefined">18-35</label>
                </li>
                <li>
                  <input name ='undefined' type="checkbox" >
                  <label id ='thirtyfive-to-fifty' for="undefined">35-50</label>
                </li>
                <li>
                    <input name ='undefined' type="checkbox" >
                    <label id='fifty-to-sixtyfive' for="undefined" >50-65</label>
                  </li>
              </ul>
          </li>
          <li>
            <button name='submit' id="submit" type="submit">Submit Form</button>
          </li>
        </ul>
      </form> 
    </div> 
</body>
</html>
