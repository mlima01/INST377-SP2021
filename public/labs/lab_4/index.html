<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href="styles.css"/>
    <title>Melissa Lima's Form</title>
</head>
<body>
    <h1 class="header1">Melissa Lima's Lab 4</h1>
    <div class = 'container'>
    <form >
        <ul class="flex-outer">
          <li>
            <label id='fname' for="fname">First Name</label>
            <input name ='fname' type="text" id="fname" placeholder="Enter your first name here">
          </li>
          <li>
            <label name='lname' id='lname' for="lname">Last Name</label>
            <input name='lname' type="text" id="lname" placeholder="Enter your last name here">
          </li>
          <li>
            <label name = 'email' id='email' for="email">Email</label>
            <input name = 'email' type="email" id="email" placeholder="Enter your email here">
          </li>
          <li>
            <label name='phone' id='phone' for="phone">Phone</label>
            <input  name='phone' type="tel" id="phone" placeholder="Enter your phone here">
          </li>
          <li>
            <label name ='message' id='message' for="message">Text Field</label>
            <textarea rows="5" cols="33" name="message" id="message" placeholder="Enter your message here"></textarea>
          </li>
          <li>
            <p>Age</p>
            <ul class="flex-inner">
                <li>
                  <input name ='age1' type="checkbox" id="eighteen-to-thirtyfive">
                  <label name ='age1' id='age1' for="eighteen-to-thirtyfive">18-35</label>
                </li>
                <li>
                  <input name ='age2' type="checkbox" id="thirtyfive-to-fifty">
                  <label name ='age2' id='age2' for="thirtyfive-to-fifty">35-50</label>
                </li>
                <li>
                    <input name ='age3' type="checkbox" id="fifty-to-sixtyfive">
                    <label id='age3' for="fifty-to-sixtyfive" name ='age3'>50-65</label>
                  </li>
              </ul>
          </li>
          <li>
            <button action="/api" method="POST" name='submit' id="submit" type="submit">Submit Form</button>
          </li>
        </ul>
      </form> 
    </div> 
</body>
</html>
