<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href="styles.css"/>
    <title>Melissa Lima Lab 4</title>
</head>
<body>
    <h1 class="header1">Melissa Lima Lab 4</h1>
    <div class = 'container'>
    <form action="/api" method="post">
        <ul class="flex-outer">
          <li>
            <label name='fname' for="fname">First Name</label>
            <input id='fname' name='fname' type="text"  placeholder="Enter your first name here">
          </li>
          <li>
            <label  for="lname">Last Name</label>
            <input id='lname' name='lname' type="text"  placeholder="Enter your last name here">
          </li>
          <li>
            <label   for="email">Email</label>
            <input id='email' name='email' type="email" placeholder="Enter your email here">
          </li>
          <li>
            <label   for="phone">Phone</label>
            <input id='phone' name='phone' type="tel" placeholder="Enter your phone here">
          </li>
          <li>
            <label   for="message">Text Field</label>
            <textarea rows="5" cols="33" id='message' name="message"  placeholder="Enter your message here"></textarea>
          </li>
          <li>
            <p>Age</p>
            <ul class="flex-inner">
                <li>
                  <input id='eighteen-to-thirtyfive' name ='undefined' type="checkbox">
                  <label  for="eighteen-to-thirtyfive">18-35</label>
                </li>
                <li>
                  <input id ='thirtyfive-to-fifty' name ='undefined' type="checkbox" >
                  <label  for="thirtyfive-to-fifty">35-50</label>
                </li>
                <li>
                    <input id='fifty-to-sixtyfive' name ='undefined' type="checkbox" >
                    <label  for="fifty-to-sixtyfive" >50-65</label>
                  </li>
              </ul>
          </li>
          <li>
            <button name="submit" type="submit">Submit Form</button>
          </li>
        </ul>
      </form> 
    </div> 
</body>
</html>
